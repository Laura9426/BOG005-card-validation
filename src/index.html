<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div id="contenedor">

    <header><h1>Recarga tu cuenta</h1></header>

    <main>
      
      <p> <em>Los pagos son <b>100%</b> seguros</em> </p>
      
      <p>Elija un método de pago:</p>

      <div id="metopago">

      <input type="radio" id="PSE" name="pay" value="PSE">
      <label for="PSE"><img src="\imagenes/PSE.jpg" width="100"></label>

      <input type="radio" id="credit" name="pay" value="Credit card">
      <label for="credit"><img src="\imagenes/tarjeta.jpg" width="100"></label>

      <input type="radio" id="paypal" name="pay" value="PayPal">
      <label for="paypal"><img src="\imagenes/Paypal.jpg" width="100"></label><br><br><br>

      </div>

      <div id="cajas">

        <div class="col">

          <label >Cantidad</label><br>
          <input type="text" id="cantidad"><br><br>

          <label>Nombre en la tarjeta</label><br>
          <input type="text" id="name"><br><br>

          <label>Número de tarjeta</label><br>
          <input type="text" id="numero"><br><br>

        </div>

        <div class="col">

          <p>Fecha de vencimiento</p>
          
          <div class="col">
              <label >MM</label><br>
              <input type="text" id="mes">
          </div>

          <div class="col">
              <label >YYYY</label><br>
              <input type="text" id="year">
          </div>
          <br><br>
      
          <label>CVV</label><br>
          <input type="text" id="codigo"><br><br>
          

        </div>
        
    </div>

    <button id="validar">Depositar</button><br><br><br>


    <div id = "captura"></div>
    <div id = "mascara"></div>

    </div>

    </main>
    <footer></footer>


    <script src="index.js" type="module"></script>
    <script src="validator.js" type="module"></script>
  </body>
</html>
